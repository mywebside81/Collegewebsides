        <script>
     const images = [
    'Banner1.png.gif',
    'Banner2.png.gif',
    'Banner3.png.gif',
    'Banner.png.gif'// Add more images as needed
];
let index = 0;

function slideBanner() {
    const banner = document.getElementById('banner');
    
    // Reset the position for sliding
    banner.style.transition = 'none';
    banner.style.left = '100%';
    
    // Update the background image
    setTimeout(() => {
        banner.style.backgroundImage = `url('${images[index]}')`;
        banner.style.transition = 'left 0.5s ease-in-out';
        banner.style.left = '0';
        index = (index + 1) % images.length;
    }, 50); // Small delay to let the transition reset
}

// Set up the interval to change the image every 2 seconds
setInterval(slideBanner, 3000);
    </script>
